<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Skin-tone color for the table header */
        thead {
            background-color: #f2c9a7; /* Light skin-tone color */
            color: #4e3629; /* Dark brown text color */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Form for Editing -->
        <form name="editco" method="POST" action="/updateco/{{ course.course_name }}/">
            {% csrf_token %}
            <table class="table table-bordered table-striped">
                <!-- Table headers -->
                <thead>
                    <tr>
                        <th>Course Name</th>
                        <th>Description</th>
                        <th>Contact Hours</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" name="tucname" class="form-control" value="{{ entry.course_name }}"></td>
                        <td><input type="text" name="tudes" class="form-control" value="{{ entry.description }}"></td>
                        <td><input type="text" name="tuchours" class="form-control" value="{{ entry.contact_hours }}"></td>
                        <td><input type="text" name="tumarks" class="form-control" value="{{ entry.marks }}"></td>
                    </tr>
                </tbody>
            </table>
            <button type="submit" class="btn btn-success btn-block">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies (for any interactive components like dropdowns, etc.) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
